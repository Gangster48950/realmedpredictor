<!DOCTYPE html>
<html>
<head>
    <title>Symptom Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <h2>ðŸ§  HealthBot â€“ Symptom Predictor</h2>

            {% if user_input %}
            <div class="chat user">
                <p><strong>You:</strong> {{ user_input }}</p>
            </div>
            {% endif %}

            {% if response %}
            <div class="chat bot">
                <p><strong>HealthBot:</strong><br>{{ response|safe }}</p>
            </div>
            {% endif %}

            <form method="POST" class="input-form">
                <input type="text" name="symptom" placeholder="Describe your symptoms..." required autofocus>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
